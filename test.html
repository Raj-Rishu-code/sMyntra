<!DOCTYPE html>  
<html>  
  <head>  
    <title> Horizontal Division</title>
        <link rel="stylesheet" href="ind.css">

</head>  
<body>  
    <div class="split left">
        <div class="centered">
          <img src="img/people/1.png" alt="Avatar woman">
          <h2>Jane Flex</h2>
          <p>Some text.</p>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <img src="img/people/2.png" alt="Avatar man">
          <h2>John Doe</h2>
          <p>Some text here too.</p>
        </div>
      </div>  
</body>  
</html>
